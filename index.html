<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签导航</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: green;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #FFFFBB;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            margin-bottom: 20px;
        }

        #bookmark-list {
            overflow-y: auto;
            max-height: 80vh;
        }

        .bookmark {
            padding: 10px;
            margin: 10px 0;
            background-color: #FFFFDD;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .bookmark h2 {
            margin: 0;
            font-size: 1.2em;
            color: #5CAF50;
            word-wrap: break-word;
        }

        .bookmark h2 a {
            text-decoration: none;
            color: #5CAF50;
        }

        .bookmark h2 a:hover {
            color: #388E3C;
        }

        .bookmark:hover,
        .bookmark.selected {
            background-color: purple;
            color: white;
        }

        .bookmark:hover h2 a,
        .bookmark.selected h2 a {
            color: white;
        }

        .buttons {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
            gap: 5px;
        }

        .buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #5CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #388E3C;
        }

        /* Styles for Import/Export buttons */
        #import-export-buttons {
            position: absolute;
            top: 5px;
            left: 5px;
            display: none; /* Hidden by default */
            gap: 5px;
        }

        #import-export-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #5CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #import-export-buttons button:hover {
            background-color: #388E3C;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #555;
        }

        /* Style the file input to hide it */
        #file-input {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="bookmark-title" style="text-align:center; margin-bottom:20px;">书签导航</h1>

        <!-- Import/Export Buttons -->
        <div id="import-export-buttons">
            <button onclick="triggerFileInput()">导入</button>
            <button onclick="exportBookmarks()">导出</button>
            <input type="file" id="file-input" accept=".json" onchange="importBookmarksFromFile(this)">
        </div>

        <div id="bookmark-list">
            <!-- Existing bookmarks will be loaded from localStorage -->
        </div>

        <footer>

        </footer>
    </div>

    <script>
        // 默认书签，确保至少有一个书签
        const defaultBookmark = { title: "默认书签", url: "https://bookmark.baoge.rr.nu/" };

        // 从 localStorage 中加载书签
        function loadBookmarks() {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [defaultBookmark];
            const bookmarkList = document.getElementById('bookmark-list');
            bookmarkList.innerHTML = ''; // 清空现有书签
            bookmarks.forEach(bookmark => {
                createBookmark(bookmark.title, bookmark.url);
            });
        }

        // 创建书签
        function createBookmark(title, url) {
            const bookmarkList = document.getElementById('bookmark-list');
            const bookmark = document.createElement('div');
            bookmark.className = 'bookmark';
            bookmark.setAttribute('data-title', title);
            bookmark.setAttribute('data-url', url);
            bookmark.innerHTML = `
                <h2><a href="${url}" target="_blank">${title}</a></h2>
                <div class="buttons">
                    <button onclick="addBookmarkBelow(this)">添加</button>
                    <button onclick="editBookmark(this)">编辑</button>
                    <button onclick="deleteBookmark(this)">删除</button>
                </div>
            `;
            bookmarkList.appendChild(bookmark);
        }

        // 显示操作按钮 (针对书签)
        function showButtons(bookmark) {
            const buttons = bookmark.querySelector('.buttons');
            buttons.style.display = 'flex';
        }

        // 隐藏所有操作按钮 (针对书签)
        function hideAllButtons() {
            document.querySelectorAll('.buttons').forEach(buttons => {
                buttons.style.display = 'none';
            });
        }

        // 显示导入/导出按钮 (针对标题)
        function showImportExportButtons() {
            const importExportButtons = document.getElementById('import-export-buttons');
            importExportButtons.style.display = 'flex';
        }

        // 隐藏导入/导出按钮 (针对标题)
        function hideImportExportButtons() {
            const importExportButtons = document.getElementById('import-export-buttons');
            importExportButtons.style.display = 'none';
        }

        // Function to trigger the file input
        function triggerFileInput() {
            document.getElementById('file-input').click();
        }


        // 长按事件和右键事件处理 (针对标题)
        let longPressTimer;
        const bookmarkTitle = document.getElementById('bookmark-title'); // Select the H1 title

        bookmarkTitle.addEventListener('mousedown', function (event) {
            longPressTimer = setTimeout(() => {
                showImportExportButtons();
            }, 500); // 500ms后触发长按
        });

        bookmarkTitle.addEventListener('mouseup', function (event) {
            clearTimeout(longPressTimer); // 清除长按计时器
        });

         bookmarkTitle.addEventListener('mouseleave', function (event) {
            clearTimeout(longPressTimer); // 清除长按计时器
        });


        bookmarkTitle.addEventListener('contextmenu', function (event) {
            event.preventDefault(); // 阻止默认右键菜单
            showImportExportButtons();
        });

        // 长按和右键事件 (针对书签)
         document.getElementById('bookmark-list').addEventListener('mousedown', function (event) {
            const bookmark = event.target.closest('.bookmark');
            if (bookmark) {
                longPressTimer = setTimeout(() => {
                    showButtons(bookmark);
                    bookmark.classList.add('selected');
                }, 500); // 500ms后触发长按
            }
        });

        document.getElementById('bookmark-list').addEventListener('mouseup', function (event) {
            clearTimeout(longPressTimer); // 清除长按计时器
            if (!event.target.closest('.bookmark')) {
                hideAllButtons();
                document.querySelectorAll('.bookmark').forEach(bm => bm.classList.remove('selected'));
                 hideImportExportButtons();
            }
        });

        document.getElementById('bookmark-list').addEventListener('mouseleave', function (event) {
            clearTimeout(longPressTimer); // 清除长按计时器
        });


        document.getElementById('bookmark-list').addEventListener('contextmenu', function (event) {
             hideImportExportButtons();
            event.preventDefault(); // 阻止默认右键菜单
            const bookmark = event.target.closest('.bookmark');
            if (bookmark) {
                showButtons(bookmark);
                bookmark.classList.add('selected');
            }
        });

        // Add a click listener to the document to hide buttons when clicking outside
        document.addEventListener('click', function (event) {
            const isClickInsideContainer = document.querySelector('.container').contains(event.target);
            const isClickOnBookmarkTitle = document.getElementById('bookmark-title').contains(event.target);

            if (!isClickInsideContainer) {
                hideAllButtons();
                hideImportExportButtons();

            }
        });


        // 在当前书签下方添加书签
        function addBookmarkBelow(button) {
            const bookmark = button.closest('.bookmark');
            const title = prompt('输入书签名称');
            const url = prompt('输入书签链接');
            if (title && url) {
                createBookmarkAtPosition(title, url, bookmark);
                saveBookmarks();
            }
        }

        // 在指定位置创建书签
        function createBookmarkAtPosition(title, url, targetBookmark) {
            const newBookmark = document.createElement('div');
            newBookmark.className = 'bookmark';
            newBookmark.setAttribute('data-title', title);
            newBookmark.setAttribute('data-url', url);
            newBookmark.innerHTML = `
                <h2><a href="${url}" target="_blank">${title}</a></h2>
                <div class="buttons">
                    <button onclick="addBookmarkBelow(this)">添加</button>
                    <button onclick="editBookmark(this)">编辑</button>
                    <button onclick="deleteBookmark(this)">删除</button>
                </div>
            `;
            // 插入到当前书签的下方
            targetBookmark.insertAdjacentElement('afterend', newBookmark);
        }

        // 编辑书签
        function editBookmark(button) {
            const bookmark = button.closest('.bookmark');
            const title = bookmark.getAttribute('data-title');
            const url = bookmark.getAttribute('data-url');
            const newTitle = prompt('修改书签名称', title);
            const newUrl = prompt('修改书签链接', url);
            if (newTitle && newUrl) {
                bookmark.setAttribute('data-title', newTitle);
                bookmark.setAttribute('data-url', newUrl);
                bookmark.querySelector('h2 a').textContent = newTitle;
                bookmark.querySelector('h2 a').href = newUrl;
                saveBookmarks();
            }
        }

        // 删除书签
        function deleteBookmark(button) {
            const bookmark = button.closest('.bookmark');
            // 确保至少保留一个书签
            if (document.querySelectorAll('.bookmark').length > 1) {
                bookmark.remove();
                saveBookmarks();
            } else {
                // 如果删除最后一个书签，恢复默认书签
                const bookmarkList = document.getElementById('bookmark-list');
                bookmarkList.innerHTML = ''; // 清空现有书签
                createBookmark(defaultBookmark.title, defaultBookmark.url);
                saveBookmarks();
                alert('最后一条书签已恢复为默认书签！');
            }
        }

        // 保存书签到 localStorage
        function saveBookmarks() {
            const bookmarks = [];
            document.querySelectorAll('.bookmark').forEach(bookmark => {
                bookmarks.push({
                    title: bookmark.getAttribute('data-title'),
                    url: bookmark.getAttribute('data-url')
                });
            });
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        // Function to handle importing bookmarks from a file
        function importBookmarksFromFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importedBookmarks = JSON.parse(event.target.result);
                        if (Array.isArray(importedBookmarks)) {
                            const bookmarkList = document.getElementById('bookmark-list');
                            bookmarkList.innerHTML = ''; // Clear existing bookmarks
                            importedBookmarks.forEach(bookmark => {
                                createBookmark(bookmark.title, bookmark.url);
                            });
                            saveBookmarks();
                            alert('书签导入成功!');
                        } else {
                            alert('无效的JSON格式: 必须是一个数组.');
                        }
                    } catch (e) {
                        alert('JSON格式错误: ' + e);
                    }
                };
                reader.readAsText(file);
            }
        }

        // Export Bookmarks
        function exportBookmarks() {
            const bookmarks = [];
            document.querySelectorAll('.bookmark').forEach(bookmark => {
                bookmarks.push({
                    title: bookmark.getAttribute('data-title'),
                    url: bookmark.getAttribute('data-url')
                });
            });
            const json = JSON.stringify(bookmarks);
            // 使用Blob和URL创建下载链接
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bookmarks.json';
            document.body.appendChild(a); // append the element
            a.click();
            document.body.removeChild(a); // remove the element
            URL.revokeObjectURL(url);  // Release the object URL
            alert('书签已导出!');
        }

        // 页面加载时调用 loadBookmarks
        window.onload = loadBookmarks;
    </script>
</body>
</html>
